<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Image Slideshow</title>
</head>
<body>
    <button class="typo-button">Hover Me</button>
    <style>
        .typo-button {
    position: relative;
    width: 100%;
    max-width: 120px;
    height: 40px;
    border: none;
    border-radius: 5px;
    background: #3498db;
    color: #e5e8f7;
    font-size: 14px;
    font-weight: 500;
    text-align: center;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: color 0.3s ease; /* For smooth text color change */
}

.typo-button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background-color: #2ecc71; /* Hover color */
    transition: transform 0.4s ease;
    transform: translate(-50%, -50%) scale(0);
    border-radius: 50%;
    z-index: 0;
}

.typo-button:hover::before {
    transform: translate(-50%, -50%) scale(1); /* Expands the color from the center */
}

.typo-button:hover {
    color: #fff; /* Optional: Change text color on hover */
}

.typo-button span {
    position: relative;
    z-index: 1; /* Ensures the text is above the pseudo-element */
}

    </style>
</body>
</html>
