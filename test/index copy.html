<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Bronze Wiki</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img class="b-img" src="images/background-img.jpg" alt="Background Image">  
    <div id="sidebar"></div>
    <div class="home">
        <!-- Navigation Bar -->
        <div id="navbar"></div>

        <!-- Main Content -->
        <div class="desc">
            <h1 style="text-align: center; margin-bottom: 0; margin-top: 120px;">Welcome to</h1>
            <img class="center-logo" src="images/pbw-logo-white.png" alt="Project Bronze Wiki Logo">
        </div>

        <!-- Footer -->
        <div id="footer"></div>
    </div>

    <style>
        .home {
            width: 100%;
            max-width: 1125px;
            background-color: rgba(13, 16, 23, 0.97); /* Slight opacity */
            border-radius: 4px;
            margin: 0 auto;
            height: auto;
            top: 6%;
            color: #dbe3ff;
            line-height: 1.5;
            font-family: 'Poppins', sans-serif;
            padding: 40px 80px;
            font-weight: 400;
            scroll-behavior: smooth;
        }

        .center-logo {
            display: block;
            margin: 0 auto;
            width: 400px;
            pointer-events: none;
        }

        .sidebar {
            margin: 0;
            padding: 2rem 1rem;
            max-width: 300px;
            background-color: #111b2bcc;
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            z-index: 101;
        }

        @media (max-width: 768px) {
            .home {
                padding: 20px;
            }
            .center-logo {
                width: 300px;
            }
            .sidebar {
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .center-logo {
                width: 250px;
            }
        }
    </style>

    <!-- JavaScript to Load Navbar and Footer -->
    <script>
        function loadComponent(file, elementId) {
            fetch(file)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to load ${file}`);
                }
                return response.text();
            })
            .then(data => document.getElementById(elementId).innerHTML = data)
            .catch(error => {
                console.error('Error loading the component:', error);
                document.getElementById(elementId).innerHTML = "<p>Failed to load component</p>";
            });
        }

        loadComponent('navbar.html', 'navbar');
        loadComponent('footer.html', 'footer');
        loadComponent('sidebar.html', 'sidebar');
    </script>
</body>
</html>
